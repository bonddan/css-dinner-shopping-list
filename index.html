<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="css/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header class="ba-header">
        <h1>CSS Dinner Shopping List</h1>
        <h4>Let's go to the pub!</h4>
    </header>
    <div class="ba-container">
        <main>
            <ul class="ba-shopping list">
                <li>
                    <label for="item">
                        <input type="checkbox" id="item">
                        <span>
                            A lot of pickles
                        <small class="ba-description">
                                (for the next lessons about CSS)
                        </small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="item2">
                        <input type="checkbox" id="item2">
                        <span>
                            10 apples
                            <small class="ba-description">
                                (for more CSS manipulations)
                            </small>
                        </span>
                    </label>
                </li>
                <li>
                        <label for="item3">
                            <input type="checkbox" id="item3">
                            <span>
                                20 oranges
                                <small class="ba-description">
                                        (because they are awesome)
                                </small>
                            </span>
                        </label>
                </li>
                <li>
                        <label for="item4">
                            <input type="checkbox" id="item4">
                            <span>
                                  13 plates
                                  <small class="ba-description">
                                      (hm... they always disappear)
                                  </small>
                            </span>
                         </label>
                </li>
                <li>
                    <label for="item5">
                            <input type="checkbox" id="item5">
                            <span>
                                15 bentos
                            </span>
                    </label>
                </li>
                <li>
                    <label for="item6">
                            <input type="checkbox" id="item6">
                         <span>
                                1 bottle of Sake ^_^
                              <small class="ba-description">
                                  (for my friends)
                               </small>
                         </span>
                  </label>
                </li>
            </ul>
        </main>
        <footer class="ba-footer">
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>
</html>
